Antwoord: deze opties zijn goed te gebruiken voor een formulier voor NAW gegevens.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset style="background-color: rgb(218, 218, 218); width: 500px;">
            <legend>Persoons gegevens</legend>
            <label for="achternaam">Achternaam:</label>
            <input type="text" id="achternaam" name="achternaam"><br><br>
            
            <label for="voornaam">Voornaam:</label>
            <input type="text" id="voornaam" name="voornaam"><br><br>
            
            <label for="geboortedatum">Geboortedatum:</label>
            <input type="date" id="geboortedatum" name="geboortedatum"><br><br>

            <label for="male">M:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">V:</label>
            <input type="radio" id="female" name="gender" value="female"><br><br>

            <label for="geslacht">Geslacht:</label>
            <select name="geslacht" id="geslacht">
            <option value="man">Man</option>
            <option value="vrouw">Vrouw</option>
            <option value="anders">Anders</option>
            </select><input type="submit" value="Submit"><br><br>

            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode"><br><br>

            <label for="adres">Adres:</label>
            <input type="text" id="adres" name="adres"><br><br>

            <input type="submit" value="Submit">
            <input type="reset">
            
        </fieldset>
    </form>
    
</body>
</html>
