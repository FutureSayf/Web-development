<!--
HTML tables

https://www.w3schools.com/html/html_tables.asp


10.)

Om een tabel te maken heb je volgende elementen nodig:
● <table> - element to define a table.
● <thead> - Groups the header content in a table 
● <tbody> - Groups the body content in a table
● <tfoot> - Groups the footer content in a table
● <th>    - Defines a header cell in a table / element to define a table heading
● <tr>    - Defines a row in a table/ element to define a table row
● <td>    - Defines a cell in a table/ element to define a table data
Geef voor elke element een definitie.

*The <td> elements are the data containers of the table.
They can contain all sorts of HTML elements; text, images, lists, other tables, etc.

11.)

Maak een tabel met <table> element. Zie hieronder:

12.)

Maak een agenda tabel met <table> element. Zie hieronder:

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="background-color: rgb(218, 212, 212);">
        <thead>
            <tr>
                <th>Voornaam</th>
                <th>Achternaam</th>
                <th>Leeftijd</th>
                <th>Telefoonnr</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>41</td>
                <td>+31 12345678</td>
            </tr>
            <tr>
                <td>Steven</td>
                <td>Smith</td>
                <td>32</td>
                <td>+31 12345678</td>
            </tr>
            <tr>
                <td>Alexander</td>
                <td>Brave</td>
                <td>16</td>
                <td>+31 12345678</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
