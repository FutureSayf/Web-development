1.) 

Bij het inladen van een bestand is het noodzakelijk om de locatie van het
bestand aan te geven. Dit kan op 2 manieren:
● Absolute path
● Relative path

Wat houden deze 2 paths in?
https://www.w3schools.com/html/html_filepaths.asp
https://www.keycdn.com/blog/relative-path

●Absolute paths contain a complete URL, which includes a protocol, 
the website's domain name and possibly a specific file, subfolder, or page name. For example:
<a href="https://trends.google.com/trends/">Google Trends</a>

●a relative link only includes the name of a specific file or page, which is relative, to the current path. 
If you keep all of your website's files in a single directory, you can establish links between pages as follows:
<a href="page2.html">Next page</a>
<img src="../images/picture.jpg" alt="Mountain"> (zelfde root alleen 1 niveau omhoog ../)

Een image element is voor het inladen van een afbeelding. Afbeeldingen kunnen van
verschillende formaat zijn. Bijvoorbeeld, een afbeelding kan een JPG formaat zijn.
. Zoek uit welke formaat afbeeldingen er nog meer kan zijn.
https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Image_types
https://www.sitepoint.com/gif-png-jpg-which-one-to-use/
https://99designs.nl/blog/tips/image-file-types/


● JPG, GIF, PNG, TIFF, RAW, PSD

Raster images are made up of a set grid of dots called pixels where each pixel is assigned a color. 
Unlike a vector image, raster images are resolution dependent, meaning they exist at one size. 
When you transform a raster image, you stretch the pixels themselves, which can result in a “pixelated” or blurry image. 
When you enlarge an image, your software is essentially guessing at what image data is missing based on the surrounding pixels. 
More often than not, the results aren’t great. bron 99 designs.
