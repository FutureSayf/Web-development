<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eindopdracht_8_calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="container">
       

        <div id="calculator">

            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>

            <div id="keyboard">
                <button class="operator" onclick="clearAll('')" id="clear">AC</button>
                <button class="operator" id="positive_negative">+/-</button>
                <button class="operator" onclick="display('%')">%</button>
                <button class="operator" onclick="display('/')">&#247;</button>

                <button class="number" onclick="display('7')">7</button>
                <button class="number" onclick="display('8')">8</button>
                <button class="number" onclick="display('9')">9</button>
                <button class="operator" onclick="display('*')">&times;</button>
                
                <button class="number" onclick="display('4')">4</button>
                <button class="number" onclick="display('5')">5</button>
                <button class="number" onclick="display('6')">6</button>
                <button class="operator" onclick="display('-')">-</button>
                
                <button class="number" onclick="display('1')">1</button>
                <button class="number" onclick="display('2')">2</button>
                <button class="number" onclick="display('3')">3</button>
                <button class="operator" onclick="display('+')">+</button>
                
                <button class="number span-two" onclick="display('0')">0</button>
                <button class="number" onclick="display('.')" id=".">.</button>
                <button class="operator" onclick="solve()">=</button>
               
                
            </div>

        </div>



    </div>
    
 
        
    
</body>
</html>
