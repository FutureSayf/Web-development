<html lang="en">
<head>

<body>
    <input type="number" name="number" id="number">

    <button id="btn" onclick="checkNumber()">Button</button>

    <div>
        <span id="label"></span>
    </div>
    
    <script>
        function checkNumber()
        {
            let nr = document.getElementById('number').value;
            let label = document.getElementById('label');
            if (nr >= 13 && nr <= 20)
                {
                    label.innerHTML = 'Equal to 11 and smaller then 20';
                    // console.log('jaa');
                }
           else
                {
                    label.innerHTML = 'WRONG NUMBER.. TRY AGIAN!';
                    // console.log("nope");
                } 

        }
    </script>
    
</body>
