<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let xp      = "Hello world! yello";
        let str1    = "Tech";
        let str2    = "Grounds"; 

        str3 = xp.slice(1, -2);
        str4 = xp.slice(11); 
        str5 = xp.slice(-12);

        str6 = xp.split(' ');
        str7 = xp.split('');
        str8 = xp.split();

        // voorbeeld van charAt
        console.log("The char at index 0 = " + xp.charAt(0)); 
        console.log("The char at index 1 = " + xp.charAt(1));
        console.log("The char at index 2 = " + xp.charAt(2));
        console.log("The char at index 3 = " + xp.charAt(3));
        console.log("The char at index 4 = " + xp.charAt(4));

        //  voorbeeld concat

        console.log(str1.concat(' world , is yours'));
        console.log(str1.concat(' ',str2));
        console.log(str2.concat(str1));

        // voorbeeld slice
        console.log(str3);
        console.log(str4);
        console.log(str5);

        // voorbeeld split

        console.log(str6[2]);
        console.log(str7[2]);
        console.log(str8);

        // voorbeeld substr (eerste positie index, aantal char)

        console.log(xp.substr(6, 5));





    </script>
    
</body>
</html>
