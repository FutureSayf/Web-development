<!-- 
opdracht 11.2

antwoord is 4.
gaat de hele stack af van boven naar beneden.
3 + 4 = 7 uitkomst - 2 uitkomst / 5 uitkomst * 4

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Intro_opdracht_11</title>
</head>
<body>
    <script>
        let number = 3;

        number += 4;
        number -= 2;
        number /= 5;
        number *= 4;


        console.log(number);

    </script>
    
</body>
</html>
