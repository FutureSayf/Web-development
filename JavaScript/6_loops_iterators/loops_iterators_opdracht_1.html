<body>
    <div id="answer"></div>
    
    <script>
        const sports = ["voetbal", "basketbal", "volleybal", "hockey", "honkbal", "zwemmen", "kortbal"]

        var i;

        for (i = 0; i < sports.length; i++)

        }
        document.write(text);
        console.log(text);
    </script>
