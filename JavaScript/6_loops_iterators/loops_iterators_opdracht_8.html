<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops_iterators_opdracht_8</title>
</head>
<body>
    <script>
    
        let i;
        let fib = [];

        fib[0] = 1;
        fib[1] = 0;
        for (i = 2; i <= 11; i++)
        {
            fib[i] = fib[i - 2] + fib[i -1];
            console.log(fib[i]);
            document.write(fib[i] + " ");
        }
       
    </script>
</body>
</html>
