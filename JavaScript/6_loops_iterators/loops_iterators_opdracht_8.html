<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops_iterators_opdracht_8</title>
</head>
<body>
    <script>
    
        
        let fib = [];
        fib[0] = 1;
        fib[1] = 0;
        let result = fib[1];
        

        
        for (i = 0; i <= 11; i++)
        {
            // fib[i] = fib[i - 2] + fib[i -1];
            console.log(result);
            document.write(result + " ");
            result = fib[0] + fib[1];
            
            fib[0] = fib[1];
            fib[1] = result;
            
        }
       
    </script>
</body>
</html>
