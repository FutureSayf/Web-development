    <script>
	 
	function bubbleSort(x)
	{
		const tab = x.slice();

		for (let i = 0; i < tab.length -1; i++)
		{
			for (let j = 0; j < tab.length - 1 - i; j++)
			{
				if (tab[j] > tab[j+1])
				{
					[tab[j], tab[j+1]] = [tab[j+1], tab[j]];
					// const temp = x[j];
					// x[j] = x[j+1];
					// x[j+1] = temp;
				}
			}
		}
		return tab;
	}

	// let tab = [];
	const tab = [1, 4, 32, 3, 64, 17, 7, 88, 55, 78, 101, 2, 57869];
	// bubbleSort(tab);
	console.log(bubbleSort(tab));
	console.log(tab);
