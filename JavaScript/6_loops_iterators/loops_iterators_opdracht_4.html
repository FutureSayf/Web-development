<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops_iterators_opdracht_4</title>
</head>
<body>
    <script>
        const sports = ["voetbal", "basketbal", "volleybal", "hockey", "honkbal", "zwemmen", "kortbal"]
        var text = "";
        var i = 0;

        while (i < sports.length)
        {
            text += sports[i] + " ";
            i++;
            // i+=2;
        }
        document.write(text);
        console.log(text);
    </script>
    
</body>
</html>
