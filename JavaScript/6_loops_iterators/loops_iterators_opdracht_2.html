<!DOCTYPE html>

<body>
    <script>
        var text = "";
        var i;

        // for (i = 0; i <= 20; i += 2)
        for (i = 0; i <= 20; i++)
        {
            text += i + " ";
        }
        document.write(text);
        console.log(text);
    </script>
