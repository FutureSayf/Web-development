<body>
    <script>
        var text = "";
        let i = 0;
        // var x = 0;
        // var y = 0;
        // var z = 0;

        while (i < 3)
        {
           if (i == 0)
                {
                 for (let x = 0; x <= 10; x++)
                    {
                        text = x + " ";
                        console.log(text);
                    
                    }

                }
                else if (i == 1)
                {
                    for (let y = 0; y <= 20; y+=2)
                    {
                        text = y + " ";
                        console.log(text);
                    }
                }
                else
                {
                    for (let y = 0; y <= 30; y+=3)
                    {
                        text = y + " ";
                        console.log(text);
                    }
                }
        i++;
       
    }
        // document.write(text);
        console.log(text);
    </script>
