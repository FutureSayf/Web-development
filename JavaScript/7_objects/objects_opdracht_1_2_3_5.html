<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="clubs" class="clubs"></div>

    <script>
        // opdracht 1

        function ClubInfo(name, sport, members, adres, phone, contact)
        {
            this.name = name;
            this.sport = sport;
            this.members = members;
            this.contact = new ClubContact(adres, phone, contact);
            this.updateMembers = function()
            {
                return ++this.members;
            };
        }
        // opdracht 2

        function ClubContact(adres, phone, contact)
        {
            this.adres = adres;
            this.phone = phone;
            this.contact = contact;
        }
        // 
        // opdracht 5 Object initializer VS Object Constructor

        let team = {
            name: "Techgrounds",
            students: 18,
            location: "Rotterdam"
        }

        // new club invoer
        let club01 = new ClubInfo("Lakers", "Basketball", 24);
        let club02 = new ClubInfo("S.V. Robinhood", "Soccer", 34);
        let club03 = new ClubInfo("InterMoengotapoe", "Soccer", 50);
        let club04 = new ClubInfo("S.V. Transvaal", "Soccer", 28);
        //  New club contact invoer
        let contact01 = new ClubContact("arena", "+311055533", "Amian");
        let contact02 = new ClubContact("arena", "+311055533", "Amian");
        let contact03 = new ClubInfo("LondonBoys","Soccer", 55, "arena", "+311055533", "Amian");
        // new Object []array
        const clubs = [club01, club02, club03, club04];
        
        // LOGS
        // console.log(clubContact01.adres);
        console.log(team);
        console.log(clubs[1].name);
        for (i = 0; i < clubs.length; i++)
        {
            console.log(clubs[i].name);
        }
        console.log(contact03.contact);

    </script>
</body>
</html>
