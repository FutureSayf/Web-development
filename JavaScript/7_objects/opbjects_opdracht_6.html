            class Person
            {
                constructor(name, age)
                {
                    this.name = name;
                    this.age = age;
                }
            }

            const persons = [
            new Person("Tony", 38),
            new Person("Ben", 3),
            new Person("Jerry", 8),
            new Person("Anthony", 56),
            new Person("Ronaldo", 78),
            new Person("Henry", 18),
            new Person("Lebron", 23),
            new Person("Mono", 28),

        ]

        const sortedByAge = persons.sort(function(a, b)
        {
            return a.age - b.age;
           
        });
        console.log(sortedByAge);

    </script>
