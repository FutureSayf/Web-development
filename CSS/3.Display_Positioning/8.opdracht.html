 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS.3.Display & Positioning</title>
    <style>
        .container
        {
            position: relative;
        }
        .hoofd
        {
            padding-left: 40px;
            position: relative;
            bottom: 250px;
            background-color: royalblue;
            opacity: 0.3;
            width: 70%;
        }
        
        .hoofd span
        {
            position: absolute;
            background-color: royalblue;
            opacity: 0.3;
            bottom: 0px;
            right: -100px;
            width: 50px;
            height: 35px;
            top: 0px;


        }
        .para
        {
            position: relative;
            bottom: 250px;
            background-color: skyblue;
            opacity: 0.4;
            width: 40%;
            left: 25px;
            padding-left: 15px;
        }
        img
        {
            width: 75%;
            height: auto;
        }
    </style>

</head>
