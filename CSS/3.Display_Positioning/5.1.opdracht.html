<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS.3.Display & Positioning</title>
    <style>
        img
        {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Dit is een titel</h1>
    <p>Dit is een paragraaf.</p>
    <p>Dit is nog een paragraaf.</p>
    <img src="/Web-development/Sources/IMG/SnoopyxKaws.jpg">

</body>
</html>
