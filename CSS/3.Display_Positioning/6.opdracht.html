 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CSS.3.Display & Positioning</title>
    <style>
        .box1
        {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: cadetblue;
        }
        .box2
        {
            position: relative;
            width: 50px;
            height: 50px;
            left: 25px;
            top: 25px;
            background-color: whitesmoke;
        }
    </style>

    </head>
 <body>
    <section>
        <h1>Opdracht.<span style="color: red;"> 6</span> </h1>
        <p>Maak het onderstaande na door gebruik te maken van relative position.<br> 
           De outer div block is:
           <ul>
            <li>100px breed</li>
            <li>100px hoog</li>
            <li>inner div block is 50px breed</li>
            <li>inner div block is 50px hoog</li>
           </ul><hr>
            </p>
            <h2>Zie het resultaat<span style="color: red;">:</span></h2>
    </section>

    <div class="box1">
        <div class="box2">
        </div>
     </div>
     <br><br>
     <figure>
        <figcaption><span style="color: red;">Syntax</span></figcaption>
        <xmp>
            .box1
            {
                position: relative;
                width: 100px;
                height: 100px;
                background-color: cadetblue;
            }
            .box2
            {
                position: relative;
                width: 50px;
                height: 50px;
                left: 25px;
                top: 25px;
                background-color: whitesmoke;
            }
        </xmp>
        </figure>
     <p>Meer info over Positioning zie internetbron: <a href="https://www.w3schools.com/css/css_positioning.asp#:~:text=There%20are%20five%20different%20position,absolute">w3schools</a>
    & <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/position">Mozilla.org</a></p>

 </body>
 </html>
