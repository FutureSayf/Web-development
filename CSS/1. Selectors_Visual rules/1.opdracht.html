1. Selectors & Visual rules

In CSS worden selectors gebruikt om de HTML-elementen op een webpagina te targeten die we willen stijlen. 
Er is een grote verscheidenheid aan CSS-selectors beschikbaar, 
die een grote precisie mogelijk maken bij het selecteren van elementen om te stijlen.

Een CSS-selector is het eerste deel van een CSS-regel. 
Het is een patroon van elementen en andere termen die de browser vertellen welke HTML-elementen moeten worden geselecteerd 
om de CSS-eigenschappen binnen de regel toe te passen. Het element of de elementen die door de selector worden geselecteerd, 
worden ‘the subject of the selector’ genoemd. Hieronder zie je het h1 en p element die als selectors worden gebruikt.

https://developer.mozilla.org/en-US/docs/Learn/CSS/Building_blocks/Selectors
https://www.w3.org/TR/selectors-3/

http://www.codecenter.nl/pr/code/html/css#:~:text=Stijlen%20kunnen%20op%203%20verschillende,de%20head%20van%20het%20document.



Opdracht 1.)
Je kunt op 3 verschillende manieren CSS in je HTML inladen. 
Op welke 3 manieren kun je dat doen? Leg ook voor elke wijze uit wat het precies inhoud.

ANTWOORD:

1 - Inline - met behulp van een stijl attribuut in HTML-elementen.
    <div style="background"></div
2 - Intern - met behulp van een <style> element in de head van het document.
    in de Head: 
    <style>
        .voorbeeld{style="background"}
    </style>
3 - Extern - met behulp van één of meer externe CSS-bestanden.
    Bij het gebruik van CSS is het beter om de CSS-code gescheiden te houden van je HTML-documenten. 
    Externe CSS is een bestand dat alleen CSS-code bevat en wordt opgeslagen met een ".css" bestandsextensie. 
    Deze CSS-bestand wordt dan geladen in je HTML-documenten met behulp van het element <link> in plaats van het attribuut <style>.
