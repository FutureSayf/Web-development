<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    h2 {color: black;}
    p {color: green;}
    p:nth-of-type(3) {color: black;}
</style>

</head>

<body>
    <h2>Class selectors</h2>
    <p>paragraph tekst</p>
    <p>paragraph tekst2</p>
</body>
