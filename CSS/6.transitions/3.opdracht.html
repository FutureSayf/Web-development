<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        .container
        {
            display: flex;
            width: 800px;
            height: 400px;
            background-image: linear-gradient(blue, rgb(15, 52, 73));
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            border: 10px solid black;
            
        }
        .container div h1
        {
            text-align: center;
            position: relative;
            bottom: 15px;
        }
        .container div
        {
            display: block;
            width: 50px;
            height: 50px;
            background-color: transparent;
            margin: 10px;
            padding: 2px;
            border: 1px solid chartreuse;
            /* opacity: 0.4; */
            transition: all 3s ease-in-out;
        }
        .container:hover div
        {
            transform: translateX(700px);
            background-color: chartreuse;
        }

    </style>
</head>
<body>
    <section>
        <h1>CSS/ Opdracht.<span style="color: red;"> 3</span></h1>
        <p>Transitions kent verschillende transition-timing.</p>
        <a href=""></a>
    </section>
    <div class="container">
        <div><h1>1</h1></div>
        <div><h1>2</h1></div>
        <div><h1>3</h1></div>
        <div><h1>4</h1></div>
        <div><h1>5</h1></div>
    </div>
</body>
</html>
