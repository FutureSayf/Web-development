<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        .container
        {
            display: flex;
            width: 800px;
            height: 400px;
            background-image: linear-gradient(blue, rgb(15, 52, 73));
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            border: 10px solid black;
            
        }
        .container div h1
        {
            text-align: center;
            position: relative;
            bottom: 15px;
            color: transparent;
        }
        .container:hover div h1
        {
            color: black;
        }
        .container div
        {
            display: block;
            width: 50px;
            height: 50px;
            background-color: transparent;
            margin: 10px;
            padding: 2px;
            border: 1px solid chartreuse;
            /* opacity: 0.4; */
            /* transition: all 3s ease-in-out; */
        }

        .container:hover div
        {
            transform: translateX(700px);
            background-color: chartreuse;
        }
         .container:hover #one 
        {
            border-radius: 50%;
        }
        .container:hover #two
        {
            border-radius: 20%;
        }
        #one
        {
            transition: all 1s ease-in;
        }
        #two
        {
            transition: all 2s linear;
        }
        #three
        {
            transition: all 3s ease-out;
        }
        #four
        {
            transition: all 4s ease-in-out;
        }
        #five
        {
            transition: all 5s cubic-bezier(0,.76,.12,-0.94);
        }

    </style>
</head>
<body>
    <section>
