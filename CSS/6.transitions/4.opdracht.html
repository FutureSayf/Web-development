 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Transitions</title>
     <style>
         .container
         {
            position: relative;
            display: flex;
            width: 800px;
            height: 400px;
            background-image: radial-gradient(rgb(19, 65, 70), rgb(5, 12, 36));
            /* justify-content: center; */
            /* align-items: center; */
         }
         .container div
         {
             position: absolute;
             top: 46%;
             left: 48%;
             right: 50%;
             width: 35px;
             height: 35px;
             background-image: radial-gradient(green,blue);
             border-radius: 50%;
             /* margin: 10px; */
             transition: all 2s ease 0.4s, 
            /* tranform 1.5s ease-in 1.2s,  */
            transform 2s ease 1s,
            bottom 1.5s ease 1.5s, 
            top 2s ease 6s;
         }
         .container:hover
         {
            background-image: radial-gradient(rgb(73, 95, 14), rgb(5, 12, 36));
         }
         .container:hover div
         {
            filter: invert(100%);
         }

         
        /* .container:hover #one, .container:hover #two
         {
             top: 5px;
         } */
         .container:hover #one
         {
            /* top: 5px; */
            transform: translate(-380px, -185px);
            top: 230px;
            /* transition: right 5s ease-in-out 2s; */
            /* transform: translateX(-80px); */
            /* top: 30px; */
            /* left: 30px; */
         }
         .container:hover #two
         {
            /* top: 5px; */
            /* transform: translate(370px); */
            /* top: 0; */
            transform: translate(380px, -185px);
            top: 230px;

         }
          .container:hover #three
         {
            transform: translate(-380px, 0px);
            /* transform: translateY(170px); */
             top: 360px;
             /* left: 300px; */
         } 

     </style>
 </head>
 <body>
    <section>
        <h1>CSS/ Opdracht.<span style="color: red;"> 4</span></h1>
        <p>Transitions kent verschillende transition-timing.</p>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
    </section>
     <div class="container">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
     </div>
 </body>
 </html>
