    <title>CSS.2.Het Box-model/opdracht 9.</title>
<style>
    .box 
        {
            background-color: cornflowerblue;
            padding: 100px;
            margin: 100px;
            border: 5px solid black;
            box-sizing: border-box;
        }
    .box2 
        {
            background-color: darkcyan;
            padding: 5px;
            margin: 5px;
            border: 5px solid black;
            box-sizing: content-box;
        }
    .box3 
        {
            background-color: rgb(0, 0, 0); color: whitesmoke;
            padding: 50px;
            margin: 50px;
            border: 5px solid rgb(199, 28, 28);
            width: fit-content;
        }
</style>

    <section>

    <section class="box">
        <p><strong>Voorbeeld nr.1</strong></p>
