<style>
    .box
    {

    <div>
        <h1>Opdracht 6</h1>
        <p>Als je ruimte wilt maken tussen de border en buiten de box,<br>

        </p>
        <h2>..Het Antwoord:</h2>
        <p>Dit doe je door gebruik te maken van de <strong>Margin</strong> property.</p>
    </div>
    <div>
        <h3 class="box">Weight</h3>

    </div>

            }
            div>
